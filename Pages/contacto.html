<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    
    <section class="form__register">
        <h4 class="tittle">Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="email" name="correo" placeholder="Ingrese su correo">
        <input class="controls" type="text" name="Ciudad" placeholder="Ciudad Residencia">
        <p class="parrafo">Autorizo el tratamiento de datos personales</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Ok de Acuerdo!
            </label>
        </div>
        <a href="../index.html" class="nav__link">Inicio</a>
        <input class="botons" type="submit" value="Enviar">
    </section>
</body>
</html>
